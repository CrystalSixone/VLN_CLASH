ENVIRONMENT:
  MAX_EPISODE_STEPS: 5000

SIMULATOR:
  ACTION_SPACE_CONFIG: v0
  AGENT_0:
    SENSORS: [RGB_SENSOR, DEPTH_SENSOR]
  FORWARD_STEP_SIZE: 0.25
  TURN_ANGLE: 15
  HABITAT_SIM_V0:
    GPU_DEVICE_ID: 0
    ALLOW_SLIDING: True
  RGB_SENSOR:
    WIDTH: 224
    HEIGHT: 224
    HFOV: 90
    TYPE: HabitatSimRGBSensor
  DEPTH_SENSOR:
    WIDTH: 256  # pretrained DDPPO resnet needs 256x256
    HEIGHT: 256
    HFOV: 90
  GOAL_SENSOR_UUID: pointgoal_with_gps_compass
  TYPE:
    Sim-v1
    
TASK:
  TYPE: VLN-v0
  SUCCESS_DISTANCE: 3.0
  SENSORS: [
    INSTRUCTION_SENSOR,
    # SHORTEST_PATH_SENSOR,
    # VLN_ORACLE_PROGRESS_SENSOR
  ]
  INSTRUCTION_SENSOR_UUID: instruction
  POSSIBLE_ACTIONS: [STOP, MOVE_FORWARD, TURN_LEFT, TURN_RIGHT, HIGHTOLOW]
  MEASUREMENTS: [
    # DISTANCE_TO_GOAL,
    # SUCCESS,
    # SPL,
    # NDTW,
    # PATH_LENGTH,
    # ORACLE_SUCCESS,
    # STEPS_TAKEN,
    # POSITION,
    COLLISIONS,
    # TOP_DOWN_MAP_VLNCE
  ]
  POINTGOAL_WITH_GPS_COMPASS_SENSOR:
    GOAL_FORMAT: "POLAR"
    DIMENSIONALITY: 2
  SUCCESS:
    SUCCESS_DISTANCE: 3.0
  SPL:
    SUCCESS_DISTANCE: 3.0
  ORACLE_SUCCESS:
    SUCCESS_DISTANCE: 3.0
  NDTW:
    SUCCESS_DISTANCE: 3.0
    GT_PATH: data/datasets/R2R_VLNCE_v1-3_preprocessed/{split}/{split}_gt.json.gz
  SDTW:
    SUCCESS_DISTANCE: 3.0
    GT_PATH: data/datasets/R2R_VLNCE_v1-3_preprocessed/{split}/{split}_gt.json.gz

DATASET:
  # TYPE: R2RVLN-v1
  TYPE: VLN-CE-v1
  SPLIT: train
  # DATA_PATH: data/datasets/R2R_VLNCE_v1-2_preprocessed_BERTidx/{split}/{split}_bertidx.json.gz
  SCALEVLN_DATA_AUG_PATH: data/datasets/ScaleVLN/data/annotations/R2R_scalevln_ft_aug_enc.json.gz
  PREVALENT_DATA_AUG_PATH: data/datasets/R2R_VLNCE_v1-3_preprocessed/envdrop/envdrop.json.gz
  # DATA_PATH: data/datasets/ScaleVLN/data/annotations/R2R_scalevln_ft_aug_enc.json.gz
  DATA_PATH: data/datasets/R2R_VLNCE_v1-3_preprocessed/{split}/{split}.json.gz
  SCENES_DIR: data/scene_datasets/

  EVAL_EP_IDS: data/datasets/R2R_VLNCE_v1-3_preprocessed/val_epIds/{split}_epIds.json

  UNSEEN_LENGTH: 1839 # for seen_unseen split